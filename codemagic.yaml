      - build/outputs/**/**/*.apk
    publishing:
      firebase:
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
        android:
          app_id: 1:1087980522226:android:3e8715ca1c475ebab21e6b
          groups:
            - orotcode-team
