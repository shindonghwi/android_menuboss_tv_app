workflows:
  sample-workflow:
    name: Codemagic Sample Workflow
    working_directory: menuboss-kr
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - firebase_credentials
      android_signing:
        - KR_TV_DEV
    scripts:
      - name: Make Gradle Wrapper Executable
        script: |
          chmod +x ./gradlew
      - name: Create Android Directory and Set SDK Location
        script: |
          mkdir -p "$CM_BUILD_DIR/android"
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Install Java 17
        script: |
          brew install openjdk@17
          sudo ln -sfn /usr/local/opt/openjdk@17/libexec/openjdk.jdk /Library/Java/JavaVirtualMachines/openjdk-17.jdk
          export JAVA_HOME=`/usr/libexec/java_home -v 17`
          echo "JAVA_HOME set to $JAVA_HOME"
          java -version
          ./gradlew assembleDebug --info --stacktrace
    artifacts:
      - build/outputs/apk/dev/debug/app-dev-debug.apk
    publishing:
      firebase:
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
        android:
          app_id: 1:1087980522226:android:3e8715ca1c475ebab21e6b
          groups:
            - orotcode-team
