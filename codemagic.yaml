  sample-workflow:
    name: Codemagic Sample Workflow
    working_directory: menuboss-kr
    max_build_duration: 120
    instance_type: mac_mini_m1

    environment:
      groups:
        - firebase_credentials
      android_signing:
        - KR_TV_DEV
